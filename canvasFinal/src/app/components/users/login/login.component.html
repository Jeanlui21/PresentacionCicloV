<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body class="bg grey lighten-5">
  <div class="row no-gutters"> <!-- Inicio de Row-->

    <div class="bg blue-gradient navi mx-0 px-0">
    <app-canvas-menu></app-canvas-menu>
    </div>

  <div class="col-md-11 col-sm-11 col- mx-auto px-0"> <!--Course component inicio-->
    <div class="container-fuid mx-0 px-0">
      <!--Barra de Informacion inicio-->
      <section id="login" class="mb-5 mt-5">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
              <div class="card_login">
                <div class="card">
                  <div class="card-body text-center">
                      <div class="my-5">
                          <img src="assets/logo.png">
                      </div>
                    <form #formLogin="ngForm" (submit)="onLogin()">


                      <div class="form-group">
                        <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Correo Registrado" required>
                      </div>
                      <div class="form-group">
                        <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
                      </div>
                      <button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div> <!--Course component fin-->
  </div> <!-- Fin de Row-->
</body>
</html>
