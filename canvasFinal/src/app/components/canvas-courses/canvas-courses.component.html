<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body class="bg grey lighten-5">
  <div class="row no-gutters"> <!-- Inicio de Row-->

    <div class="bg blue-gradient navi mx-0 px-0">
    <app-canvas-menu></app-canvas-menu>
    </div>

  <div class="col-md-11 col-sm-11 col- mx-auto px-0"> <!--Course component inicio-->
    <div class="container-fuid mx-0 px-0">
      <!--Barra de Informacion inicio-->
      <div class="card py-2 px-2 mb-3">
       <div class="d-sm-flex justify-content-between">
        <div class="btn-group" mdbDropdown>


          <button type="button" mdbBtn color="primary" class="waves-light"> Profesor: Ejemplo</button>
          <button type="button" mdbBtn color="info" class="dropdown-toggle dropdown-toggle-split mx-0 px-3" mdbDropdownToggle></button>

          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Estudiantes</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Enviar Mensaje <em>Proximamente</em> </a>
          </div>

        </div>
        <mdb-navbar-brand>
              <img src="assets/logo.png" height="40" class="d-inline-block align-top" alt="">
        </mdb-navbar-brand>
        </div>
      </div>
      <!--Barra de informacion fin-->
      <div class="row px-0 mx-0">
      <div class="col-sm-6 col-md-5 col-lg-3 mt-4" *ngFor="let courses of lista">
      <!-- Inicio Cards-->
      <div class="card text-dark bg-white mb-3 view overlay zoom" (click)="goGoto(courses.id,courses.name)" style="max-width: 20rem;">

          <img class="card-img-top" src="https://picsum.photos/id/{{ courses.id }}/200/150">
          <div class="card-body cardi">
            <h5 class="card-title">{{ courses.name }}</h5>

          </div>
          <div class="card-footer text-black-50">
              Fecha de inicio: {{ courses.created_at | date : 'yyyy-MM-dd'}}
            </div>
        </div>
      <!-- Fin de Cards-->
      </div>
    </div>
    </div>
  </div> <!--Course component fin-->
  </div> <!-- Fin de Row-->
</body>
</html>
